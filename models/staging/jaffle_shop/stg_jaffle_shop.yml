version: 2

models:
    - name: stg_customers
      description: One unique customer per row.
      columns:
        - name: customer_id
          description: Primary key for stg_customers.
          tests:
            - unique
            - not_null

    - name: stg_orders
      description: One unique order per row.
      columns:
      # Test unique and not nulls
        - name: order_id
          description: Primary key for stg_orders.
          tests:
            - unique
            - not_null
      # Test statuses for specific values
        - name: status
          description: '{{ doc("order_status") }}'
          tests:
            - accepted_values:
                values: ['shipped', 'completed', 'return_pending', 'returned', 'placed']
                  # Another way to enter accepted values is a list (shown below)
                  # - shipped
                  # - completed
                  # - return_pending
                  # - returned
                  # - placed
      # Test relationship of orders to customers table
        - name: customer_id
          description: Foreign key relationship to stg_customers.
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id
    
